<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifts App</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-info">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" class="d-inline-block align-top" alt=""> diary<span class="title">System</span>
        </a>
    </nav>

    <!-- Main Container -->
    <div class="main pt-4 pb-4">
        <div class="container pb-4">
            <div class="row">
                <div class="col-md-5">
                    <h2>Agenda de turnos</h2>

                    <!-- Form -->
                    <form action="#" id="form">
                        <hr>
                        <div class="form-group">
                            <label for="name">Nombre: <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" placeholder="Ingrese nombre" required>
                        </div>

                        <div class="form-group">
                            <label for="surname">Apellido: <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="surname" placeholder="Ingrese apellido" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Teléfono: <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="phone" placeholder="Ingrese número de teléfono" required>
                        </div>

                        <div class="form-group">
                            <label for="social">Obra Social: <span class="text-danger">*</span></label>
                            <select class="form-control" id="social" required>
                            <option selected value="">Seleccione obra social</option>
                            <option value="Particular">Particular</option>
                            <option value="Privado">Privado</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="date">Fecha: <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="date" required>
                        </div>

                        <div class="form-group">
                            <label for="time">Hora: <span class="text-danger">*</span></label>
                            <input type="time" class="form-control" id="hour" required>
                        </div>

                        <button type="submit" class="btn btn-success btn-block text-uppercase font-weight-bold mt-4 mb-2"><img src="img/send.png"> Agendar</button>
                </div>
                </form>

                <!-- Results -->
                <div class="col-md-7">
                    <h2 id="heading" class="text-center mb-3"></h2>
                    <div id="shifts"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer-->
    <footer class="footer bg-dark text-light text-uppercase text-center">Developed by Franco Sparn &copy 2020</footer>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    
</body>

</html>
